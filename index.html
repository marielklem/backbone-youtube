<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--- bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--- fontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<!--- javascript files -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

    <title>MarielTube</title>
  </head>

  <body>
		<!--- Navbar & Search Window -->
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand">
					<i class="fas fa-tv"></i><strong> Mariel</strong>Tube</a>
				<div class="flex-grow-1 d-flex">
					<form class="form-inline flex-nowrap mx-0 mx-lg-auto rounded p-1">
						<input class="form-control mr-sm-2" type="search" id="video-search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success search-submit" type="submit">Search</button>
					</form>
				</div>
				</nav>
		</header>

      <div class="container">
        <div class="row">
            <div class="current-video">
        </div>
      </div>

      <div class="container video-list">
        <div class="row">
            <a href="#">
              <img border="0" src="https://i.ytimg.com/vi/hY7m5jjJ9mM/default.jpg" width="100" height="100">
            </a>
            <p>Charlie Bit me</p>
        </div>
      </div>






  
<!--- Handlebars Templates -->
  <script id="current-template" type="text/x-handlebars-template">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ videoId }}" allowfullscreen></iframe>
    </div>
    <div class="row description">
      <h1>{{ title }}</h1>
      <p>{{ description }} </p>
    </div>
  </script>

  <script id="list-template" type="text/x-handlebars-template">
    <div class="container video-list">
      <div class="row upcoming">

        <a href="#">
          <img border="0" src="{{thumbnail}}" width="100" height="100">
        </a>
        <p>{{ title }}</p>
      </div>
    </div>
  </script>

		
	<script src="models/VideoModel.js"></script>
	<script src="collections/VideoCollection.js"></script>
	<script src="models/AppModel.js"></script>
	<script src="views/AppView.js"></script>
	<script src="views/CurrentVideoView.js"></script>
	<script src="views/VideoListView.js"></script>
	<script src="main.js"></script>  

  </body>
</html>
